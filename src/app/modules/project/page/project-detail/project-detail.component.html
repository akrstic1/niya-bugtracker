<div class="grid-container">
  <h1 class="mat-h1">{{ projectData.name }}</h1>
  <h3 class="mat-h3">{{ projectData.description }}</h3>
  <!--Project info-->
  <mat-card class="dashboard-card" style="margin-bottom: 20px">
    <mat-card-content
      class="dashboard-card-content"
      fxLayoutAlign="space-evenly"
    >
      <div>
        <h2>Project name</h2>
        <p>{{ projectData.name }}</p>
      </div>
      <div>
        <h2>Project description</h2>
        <p>{{ projectData.description }}</p>
      </div>
      <div>
        <h2>Number of developers</h2>
        <p>{{ projectData.users.length }}</p>
      </div>
      <div>
        <h2>Number of tickets</h2>
        <p>{{ projectData.tickets.length }}</p>
      </div>
    </mat-card-content>
  </mat-card>

  <div
    fxLayout="row wrap"
    fxLayoutAlign="space-between stretch"
    fxLayoutGap="16px"
  >
    <!--Users on project-->
    <mat-card
      class="dashboard-card"
      fxFlex="calc(50%-16px)"
      fxFlex.lt-lg="100%"
    >
      <mat-card-header>
        <mat-card-title> Assigned Users </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <app-user-list-table
            [userData]="projectData.users"
          ></app-user-list-table>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="dashboard-card" fxFlex="calc(50%-16px)" fxFlex.md="100%">
      <mat-card-header>
        <mat-card-title> Tickets </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <app-ticket-list-table
            [ticketData]="projectData.tickets"
          ></app-ticket-list-table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
