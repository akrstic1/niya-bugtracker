<mat-toolbar color="basic">
  <span>All projects</span>
</mat-toolbar>
<button style="margin: 5px" mat-raised-button color="accent">
  Create a new project
</button>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Number of developers
      </th>
      <td mat-cell *matCellDef="let row">{{ row.users.length }}</td>
    </ng-container>

    <ng-container matColumnDef="tickets">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Number of tickets
      </th>
      <td mat-cell *matCellDef="let row">{{ row.tickets.length }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button
          style="margin: 5px"
          [routerLink]="['/index/projects/project-detail/' + row._id]"
          mat-raised-button
          color="accent"
        >
          View
        </button>
        <button style="margin: 5px" mat-raised-button color="accent">
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
